<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
			<div class="container">
			  <div class="row">
				<div class="col-md-4">
				
				</div>
				<div class="col-md-4">
						<!--main login from-->
						
							<h1 style="text-align:center">Sign up</h1>
							<form  action="{{ url_for('signup') }}" method="POST">
							  <div class="form-group">
								<label for="UserName">User Name</label>
								<input type="text" class="form-control" id="UserName" name="UserName"  placeholder="UserName">
							  </div>	
							
							  <div class="form-group">
								<label for="Email">Email address</label>
								<input type="email" class="form-control" id="Email" name="Email1"  placeholder="Enter email">
							  </div>
							  <div class="form-group">
								<label for="Password1">Password</label>
								<input type="password" class="form-control" id="Password1" name="PasswordOne" placeholder="Password">
							  </div>
							  
							  <div class="form-group">
								<label for="Password2">Confirm Password</label>
								<input type="password" class="form-control" id="Password2" name="PasswordTwo" placeholder="Password">
								  <br>
								<div class="" role="alert">{{massage}}</div>
							  </div>

							  <button type="submit" class="btn btn-primary">Submit</button>
							</form>
						<!--main-->
				</div>
				
				<div class="col-md-4">
				</div>
			  </div>
			 
			</div>
	
		

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
